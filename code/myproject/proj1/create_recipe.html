<body id="top">

    <!-- 
      - #PRELOADER
    -->
  
    <div class="preload" data-preaload>
      <div class="circle"></div>
      <p class="text">Cooker Brain</p>
    </div>

         <!-- 
        -  #CREATE A RECIPE
      -->

      <section class="special-dish  bg-black-10 text-center" aria-labelledby="dish-label">

        <div class="special-dish-banner">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <label for="photoUpload" class="img-cover">
                  <img src="../proj1/static/images/foto.jpg" width="940" height="900" loading="lazy" alt="special dish">
                </label>
                <input type="file" id="photoUpload" name="photo" style="display: none;" accept="image/*">
                <button type="submit">Загрузить фото</button>
              </form>
              
        </div>

        <div class="special-dish-content bg-black-10">
          <div class="container">
            
            <div class="separator-container">
                <h1 class="headline-1 section-title h1-above">Creating a Recipe</h1>
                <img src="../proj1/static/images/separator.svg" alt="Separator" class="separator-image">
              </div>
              

            <a href="#" class="btn btn-secondary slider-reveal">
                <span class="text text-1">View Сategories</span>
  
                <span class="text text-2" aria-hidden="true">View Сategories</span>
              </a>
            
            <a href="#Ingredients" class="btn btn-primary">
                <span class="text text-1">Add Ingredients</span>
  
                <span class="text text-2" aria-hidden="true">Add Ingredients</span>
              </a>

            <a href="#Cooking Method" class="btn btn-primary">
                <span class="text text-1">Add Cooking Method</span>
  
                <span class="text text-2" aria-hidden="true">Add Cooking Method</span>
              </a>
          </div>
        </div>
      </section>
